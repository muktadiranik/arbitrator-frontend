<form nz-form [formGroup]="signUpForm" class="px-6">
  <nz-space nzDirection="vertical" nzSize="large">
    <div *nzSpaceItem>
      <div nz-row nzJustify="center">
        <h1 nz-col class="heading-1">Sign up!</h1>
      </div>
      <div nz-row nzJustify="center">
        <h5 nz-col class="heading-2 mt-2">
          Create your credentials to create your account
        </h5>
      </div>
    </div>

    <div *nzSpaceItem>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="email">
          <app-input-label>Email</app-input-label>
        </nz-form-label>

        <nz-form-control
          [nzSpan]="24"
          nzErrorTip="The input is not valid Email!"
        >
          <input
            nz-input
            formControlName="email"
            id="email"
            [nzSize]="'large'"
            placeholder="Enter your email"
          />
        </nz-form-control>
      </nz-form-item>
      <!-- <app-password-subform></app-password-subform> -->
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="password1">
          <app-input-label>Password</app-input-label>
        </nz-form-label>

        <nz-form-control [nzSpan]="24" nzErrorTip="Please input your password!">
          <nz-input-group [nzSuffix]="passwordEye">
            <input
              style="height: 30px"
              nz-input
              placeholder="Enter password"
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password1"
              [nzSize]="'large'"
              (ngModelChange)="updateConfirmValidator()"
            />
          </nz-input-group>
          <ng-template #passwordEye>
            <span
              nz-icon
              [nzType]="showPassword ? 'eye-invisible' : 'eye'"
              (click)="showPassword = !showPassword"
            ></span>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="password2">
          <app-input-label>Confirm Password</app-input-label>
        </nz-form-label>

        <nz-form-control [nzSpan]="24" [nzErrorTip]="errorTpl">
          <nz-input-group [nzSuffix]="passwordEye1">
            <input
              style="height: 30px"
              nz-input
              placeholder="Confirm password"
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="password2"
              [nzSize]="'large'"
              id="checkPassword"
            />
          </nz-input-group>
          <ng-template #passwordEye1>
            <span
              nz-icon
              [nzType]="showConfirmPassword ? 'eye-invisible' : 'eye'"
              (click)="showConfirmPassword = !showConfirmPassword"
            ></span>
          </ng-template>
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')"
              >Please confirm your password!</ng-container
            >
            <ng-container *ngIf="control.hasError('confirm')">
              Passwords are inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <button
        [disabled]="!signUpForm.valid"
        nzBlock
        nz-button
        nzSize="large"
        nzType="primary"
        (click)="submitForm()"
      >
        Sign up
      </button>
    </div>

    <div *nzSpaceItem>
      <a class="auth-link" [routerLink]="'../login'">
        <u>Already have an account? Log in</u>
      </a>
    </div>
  </nz-space>
</form>
