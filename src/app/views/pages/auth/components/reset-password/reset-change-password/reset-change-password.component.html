<form nz-form [formGroup]="resetChangePasswordForm">
  <nz-space nzDirection="vertical" nzSize="large">
    <div *nzSpaceItem>
      <h1 class="heading-1">Change Password</h1>
      <h5 class="heading-2">Reset your account's password</h5>
    </div>

    <div *nzSpaceItem>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="password1">
          <app-input-label>Password</app-input-label>
        </nz-form-label>

        <nz-form-control [nzSpan]="24" nzErrorTip="Please input your password!">
          <nz-form-control>
            <nz-input-group [nzSuffix]="passwordEye">
              <input
                style="height: 30px"
                autocomplete="off"
                nz-input
                placeholder="Enter password"
                [type]="showPassword ? 'text' : 'password'"
                id="password1"
                formControlName="new_password1"
                [nzSize]="'large'"
                (ngModelChange)="updateConfirmValidator()"
              />
            </nz-input-group>
            <ng-template #passwordEye>
              <span
                nz-icon
                [nzType]="showPassword ? 'eye-invisible' : 'eye'"
                (click)="togglePassword('password')"
              ></span>
            </ng-template>
          </nz-form-control>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="password2">
          <app-input-label>Confirm Password</app-input-label>
        </nz-form-label>

        <nz-form-control [nzSpan]="24" [nzErrorTip]="errorTpl">
          <nz-input-group [nzSuffix]="passwordEye1">
            <input
              style="height: 30px"
              autocomplete="off"
              nz-input
              placeholder="Confirm password"
              [type]="showConfrimPassword ? 'text' : 'password'"
              id="password2"
              formControlName="new_password2"
              [nzSize]="'large'"
            />
          </nz-input-group>
          <ng-template #passwordEye1>
            <span
              nz-icon
              [nzType]="showConfrimPassword ? 'eye-invisible' : 'eye'"
              (click)="togglePassword('confirm_password')"
            ></span>
          </ng-template>
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')"
              >Please confirm your password!</ng-container
            >
            <ng-container *ngIf="control.hasError('confirm')">
              Passwords are inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <button
        [disabled]="!resetChangePasswordForm.valid"
        nzBlock
        nz-button
        [nzLoading]="loading"
        nzSize="large"
        nzType="primary"
        (click)="submitForm()"
      >
        Submit
      </button>
    </div>

    <div *nzSpaceItem>
      <a class="auth-link" [routerLink]="'../login'">
        <u>Log in</u>
      </a>
    </div>
  </nz-space>
</form>
