<div class="dashboard-container" *ngIf="dispute">
  <div nz-row nzJustify="center">
    <div nz-col>
      <dispute-timeline
        [dispute]="dispute"
        style="width: 80%; margin: auto"
      ></dispute-timeline>
    </div>
  </div>

  <nz-divider class="my-[60px]"></nz-divider>

  <div
    nz-row
    nzJustify="center"
    nzAlign="middle"
    [nzGutter]="[0, { xs: 32, sm: 2 }]"
  >
    <div nz-col nzXs="24" nzSm="6">
      <app-multi-direction-card
        [imageURL]="'assets/dispute/create-dispute.svg'"
        [alt]="'document'"
        [title]="'Document Review'"
        [description]="'Not yet scheduled'"
      ></app-multi-direction-card>
    </div>

    <div nz-col nzXs="24" nzSm="6">
      <app-multi-direction-card
        [imageURL]="'assets/dispute/arbitrator.svg'"
        [alt]="'arbitrator'"
        [title]="'Arbitrator'"
        [description]="
          authRoleService.fullname(dispute.arbitrator?.user) || '-'
        "
      ></app-multi-direction-card>
    </div>

    <div nz-col nzSm="24" nzSm="6" *ngIf="dispute.userType != 'respondent'">
      <app-multi-direction-card
        [imageURL]="'assets/dispute/dollar-bill-green.svg'"
        [alt]="'dispute-amount'"
        [title]="'Dispute Amount'"
        [description]="
          amountUtil.appendCurrency(dispute.claim, 'claimed_amount')
        "
        [titleClass]="'dispute-amount'"
        [descriptionClass]="'dispute-amount'"
      ></app-multi-direction-card>
    </div>

    <div nz-col nzXs="24" nzSm="6" *ngIf="dispute.userType == 'respondent'">
      <app-multi-direction-card
        [imageURL]="'assets/dollar/dollar-bill-red.svg'"
        [alt]="'dispute-amount'"
        [title]="'Dispute Amount'"
        [description]="
          amountUtil.appendCurrency(dispute.claim, 'claimed_amount')
        "
        [titleClass]="'dispute-amount-respondent'"
        [descriptionClass]="'dispute-amount'"
      ></app-multi-direction-card>
    </div>
  </div>

  <nz-divider class="my-[60px]"></nz-divider>

  <div
    nz-row
    nzJustify="center"
    nzAlign="middle"
    [nzGutter]="[0, { xs: 64, sm: 2 }]"
  >
    <div nz-col nzXs="24" nzSm="6">
      <div nz-row nzJustify="end">
        <div nz-col>
          <user-detail
            [align]="'right'"
            [userType]="'Claimer'"
            [typeClass]="'h5'"
            [userName]="authRoleService.fullname(dispute.claimer.user)"
            [nameClass]="'h4'"
            [userEmail]="dispute.claimer.user.email"
            [emailClass]="'p'"
          ></user-detail>
        </div>
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="6" class="contents">
      <div nz-row nzJustify="center">
        <div nz-col class="flex items-center">
          <img
            src="assets/person/persona.svg"
            alt="per1"
            *ngIf="authRoleService.userType != 'respondent'"
          />
          <img
            src="assets/person/persona11.svg"
            alt="per1"
            *ngIf="authRoleService.userType == 'respondent'"
          />

          <img src="assets/slash-green.svg" />

          <img
            src="assets/person/persona112.svg"
            alt="per2"
            *ngIf="authRoleService.userType == 'respondent'"
          />

          <img
            src="assets/person/persona2.svg"
            alt="per2"
            *ngIf="authRoleService.userType != 'respondent'"
          />
        </div>
      </div>
    </div>

    <div nz-col nzXs="24" nzSm="6">
      <div nz-row nzJustify="start">
        <div nz-col>
          <user-detail
            [align]="'left'"
            [userType]="'Respondent'"
            [typeClass]="'h5'"
            [userName]="authRoleService.fullname(dispute.respondent?.user)"
            [nameClass]="'h4'"
            [userEmail]="dispute.respondent?.user.email"
            [emailClass]="'p'"
          ></user-detail>
        </div>
      </div>
    </div>
  </div>
  <nz-divider class="my-[60px]"></nz-divider>

  <div
    nz-row
    nzJustify="center"
    nzAlign="middle"
    [nzGutter]="[0, { xs: 32, sm: 2 }]"
    class="pb-8 pl-7"
  >
    <div nz-col nzSpan="24">
      <div nz-row nzJustify="center">
        <div nz-col>
          <h3 nz-typography class="mb-[35px]">Other Details</h3>
        </div>
      </div>
    </div>

    <div nz-col nzXs="24" nzSm="8">
      <div nz-row nzJustify="start">
        <div nz-col>
          <app-multi-direction-card
            [imageURL]="'assets/status.svg'"
            [title]="'Status'"
            [description]="disputeStatus"
            [size]="'w-16 min-w-[4rem]'"
            [direction]="'horizontal'"
          ></app-multi-direction-card>
        </div>
      </div>
    </div>

    <div nz-col nzXs="24" nzSm="8">
      <div nz-row nzJustify="start">
        <div nz-col>
          <app-multi-direction-card
            [imageURL]="'assets/settlement.svg'"
            [title]="'Settlement'"
            [description]="
              'You have the option to offer the other party a settlement'
            "
            [size]="'w-16 min-w-[4rem]'"
            [direction]="'horizontal'"
          ></app-multi-direction-card>
        </div>
      </div>
    </div>
  </div>
</div>
