<span *ngIf="offer.status == 'pending'" class="relative inline-flex">
  <button
    nz-button
    nzType="primary"
    class="view-dispute"
    (click)="respondToOffer(offer)"
  >
    View offer
  </button>
  <span class="relative flex h-3 w-3 bottom-[5px] right-[7px]">
    <span
      class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#ffc107] opacity-35"
    ></span>
    <span class="relative inline-flex rounded-full h-3 w-3 bg-[#ffc107]"></span>
  </span>
</span>
